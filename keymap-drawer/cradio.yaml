combos:
- p: [2, 3]
  k: $$mdi:keyboard-esc$$
  l: [base]
- p: [12, 13]
  k: $$mdi:keyboard-tab$$
  l: [base]
- p: [7, 8]
  k: $$mdi:backspace-outline$$
  l: [base]
- p: [16, 17]
  k: $$mdi:keyboard-return$$
  l: [base]
- p: [3, 13]
  k: {t: (, h: <}
  l: [base]
- p: [6, 16]
  k: {t: ), h: '>'}
  l: [base]
- p: [2, 12]
  k: {t: '{', h: '['}
  l: [base]
- p: [7, 17]
  k: {t: '}', h: ']'}
  l: [base]
- p: [20, 21]
  k: BOOT
  l: [base]
